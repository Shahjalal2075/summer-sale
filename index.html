<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <link rel="shortcut icon" href="images/Summer 1.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .font-work-sans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'site-primary': '#E527B2',
                        'site-black': '#111111',
                        'site-white': '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-work-sans">
    <header class="bg-[#F9F6E2]">
        <div class="container mx-auto flex flex-col lg:flex-row lg:justify-between md:flex-row md:justify-between items-center py-10">
            <div class="text-center text-site-black w-1/2">
                <h3 class="text-xl font-medium mb-6">---SALE FEVER---</h3>
                <h1 class="text-4xl font-bold mb-11">Purchase TK 200 or<br>above & get <span class="text-site-primary">20% off</span></h1>
                <div class="flex justify-center items-center">
                    <p class="text-sm font-semibold mr-3">Use Promo Code</p>
                    <button class="text-sm font-semibold text-site-white bg-site-primary px-4 py-2 rounded-lg">SELL200</button>
                </div>
            </div>
            <div class="w-1/2 mt-10 lg:mt-0 md:mt-0 md:flex md:justify-center">
                <div class="lg:w-3/4 md:w-3/4 w-full">
                    <img src="images/Summer 1.png" alt="Summer Sale">
                </div>
            </div>
        </div>
    </header>
    <main class="bg-[#F8F8F8] py-20">
        <section class="container  mx-auto flex gap-4">
            <div class="bg-red-700 w-3/4">
                <h1>p</h1>
            </div>
            <div class="w-1/4">
                <div class="bg-site-white p-5 rounded mb-4">
                    <h3 class="text-sm font-semibold text-site-black mb-2">Have coupon?</h3>
                    <div class="">
                        <input dir="ltr" class="text-sm rounded-s-lg border-2 border-[#F8F8F8] px-4 py-2" type="text" placeholder="Coupon code">
                        <button dir="rtl" class="text-sm font-semibold text-site-white bg-site-primary px-4 py-2 rounded-s-lg">Apply</button>
                    </div>
                </div>
                <div class="bg-site-white rounded mb-4">
                    <div class=" p-5">
                        <p class="text-sm font-semibold text-site-black mb-1">1. Home Cooker</p>
                        <p class="text-sm font-semibold text-site-black mb-1">2. Sports cates</p>
                        <p class="text-sm font-semibold text-site-black mb-1">3. Home Cooker</p>
                    </div>
                    <hr class="w-11/12 bg-[#F8F8F8] mx-auto">
                    <div class="p-5">
                        <p class="text-sm font-semibold text-site-black mb-1">Total price: <span class="text-[#11111180]">0.00</span><span class="text-[#11111180]">TK</span></p>
                        <p class="text-sm font-semibold text-site-black mb-1">Discount: <span class="text-[#11111180]">0.00</span><span class="text-[#11111180]">TK</span></p>
                        <p class="text-sm font-semibold text-site-black mb-1">Total: <span class="text-[#11111180]">0.00</span><span class="text-[#11111180]">TK</span></p>
                    </div>
                    <hr class="w-11/12 bg-[#F8F8F8] mx-auto">
                    <div class=" p-5">
                        <button class="w-full text-sm font-semibold text-site-white bg-site-primary px-4 py-2 rounded-lg">Make Purchase</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
